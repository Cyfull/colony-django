<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up - Colony</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <form method="post" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
      {% csrf_token %}
      <h2 class="text-2xl font-bold mb-4 text-center">
        Create your Colony account
      </h2>
      {{ form.as_p }}
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 mt-4"
      >
        Sign Up
      </button>
      <p class="text-sm text-center mt-4">
        Already have an account?
        <a href="{% url 'login' %}" class="text-indigo-600 hover:underline"
          >Log in</a
        >
      </p>
    </form>
  </body>
</html>
